<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>
<body>
    <div id="container">
        <div class="board" id="playerboard"></div>
        <div class="board" id="computerboard"></div>
    </div>
    <div class="template" id="ship5" draggable="true" ondragstart="drag(event, 5)"></div>
    <div class="template" id="ship4" draggable="true" ondragstart="drag(event, 4)"></div>
    <div class="template" id="ship3" draggable="true" ondragstart="drag(event, 3)"></div>
    <div class="template" id="ship21" draggable="true" ondragstart="drag(event, 2)"></div>
    <div class="template" id="ship22" draggable="true" ondragstart="drag(event, 2)"></div>
    <div id="menu">
        <input type="radio" id="vertical" name="orientation" value="v" checked="checked">
        <label for="vertical">Vertical</label>
        <input type="radio" id="horizontal" name="orientation" value="h">
        <label for="horizontal">Horizontal</label>
        <button id="start" onclick="startButton()">Start</button>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
